<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-white p-4 shadow-md">
    <h2 class="text-lg font-bold mb-4">My Notion</h2>
    <ul>
      <li class="py-2 px-3 hover:bg-gray-200 rounded cursor-pointer">Home</li>
      <li class="py-2 px-3 hover:bg-gray-200 rounded cursor-pointer">Tasks</li>
      <li class="py-2 px-3 hover:bg-gray-200 rounded cursor-pointer">Notes</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome to Notion Clone</h1>
    <div class="space-y-4" id="commentsContainer"></div>
  </div>
</div>

<script>
  function addComment() {
    let commentsContainer = document.getElementById("commentsContainer");

    let commentInput = document.createElement("input");
    commentInput.className = "w-full p-2 border rounded text-sm";
    commentInput.placeholder = "Write a comment...";
    commentInput.onkeypress = function (event) {
      if (event.key === "Enter" && commentInput.value.trim() !== "") {
        let li = document.createElement("li");
        li.className = "p-2 bg-gray-200 rounded flex justify-between items-center text-base";

        let span = document.createElement("span");
        span.textContent = commentInput.value;
        span.className = "flex-1 cursor-pointer";
        span.onclick = function () { editComment(span); };

        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "âœ•";
        deleteBtn.className = "text-red-500 ml-2";
        deleteBtn.onclick = function () { commentsContainer.removeChild(li); };

        li.appendChild(span);
        li.appendChild(deleteBtn);
        commentsContainer.appendChild(li);
        commentInput.value = "";
      }
    };
    commentsContainer.appendChild(commentInput);
    commentInput.focus();
  }

  function editComment(span) {
    let newText = prompt("Edit your comment:", span.textContent);
    if (newText !== null) {
      span.textContent = newText;
    }
  }

  addComment();
</script>
</body>
</html>
