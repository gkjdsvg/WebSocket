<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
</div>
<div class="container">
    <div class="form-box">
        <div class="form signup-form">
            <h2>회원가입</h2>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="이름" required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="비밀번호" required>
            </div>
            <button class="btn">가입하기</button>
        </div>
    </div>
</div>
</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        position: relative;
        overflow: hidden;
    }

    .background {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        background: #a0e7e5;
        opacity: 0.3;
    }

    .circle1 {
        width: 500px;
        height: 500px;
        top: -150px;
        left: -150px;
    }

    .circle2 {
        width: 400px;
        height: 400px;
        bottom: -120px;
        right: -120px;
    }

    .container {
        position: relative;
        background: white;
        padding: 40px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
        border-radius: 15px;
        text-align: center;
        width: 450px;
    }

    .input-box {
        position: relative;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background: white;
    }

    .input-box i {
        color: #888;
        margin-right: 10px;
    }

    .input-box input {
        border: none;
        outline: none;
        flex: 1;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        background: #a0e7e5;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }
</style>

<script>
    document.querySelector('.btn').addEventListener('click', function() {
        const username = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        const userData = {
            username: username,
            password: password
        };

        fetch('/join', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('회원가입이 성공했습니다!');
                } else {
                    alert('회원가입 실패');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('에러가 발생했습니다.');
            });
    });
</script>
