<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- ÏÉÅÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î -->
<div class="flex justify-between items-center bg-white p-4 shadow-md">
  <h2 class="text-lg font-bold">My Notion</h2>
  <div>
    <!-- Î°úÍ∑∏Ïù∏ Î≤ÑÌäº -->
    <button onclick="window.location.href='/login'" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Î°úÍ∑∏Ïù∏</button>

    <!-- ÌöåÏõêÍ∞ÄÏûÖ Î≤ÑÌäº -->
    <button onclick="window.location.href='/join'" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">ÌöåÏõêÍ∞ÄÏûÖ</button>
  </div>
</div>

<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-white p-4 shadow-md">
    <ul>
      <li class="py-2 px-3 hover:bg-gray-200 rounded cursor-pointer">
        <a href="/home" class="block w-full h-full">Home</a>
      </li>
      <li class="py-2 px-3 hover:bg-gray-200 rounded cursor-pointer relative" onmouseover="showAddButton('noteAddBtn')" onmouseout="hideAddButton('noteAddBtn')">
        <a href="/note" class="block w-full h-full">Notes</a>
        <!-- Notes Ìï≠Î™©Ïóê + Î≤ÑÌäº Ï∂îÍ∞Ä -->
        <button id="noteAddBtn" class="absolute top-1 right-1 bg-blue-500 text-white p-1 rounded-full hidden" onclick="showNoteInput()">+</button>
      </li>
      <li class="py-2 px-3 hover:bg-gray-200 rounded cursor-pointer relative" onmouseover="showAddButton('taskAddBtn')" onmouseout="hideAddButton('taskAddBtn')">
        <a href="/task" class="block w-full h-full">Tasks</a>
        <!-- Tasks Ìï≠Î™©Ïóê + Î≤ÑÌäº Ï∂îÍ∞Ä -->
        <button id="taskAddBtn" class="absolute top-1 right-1 bg-blue-500 text-white p-1 rounded-full hidden" onclick="showTaskInput()">+</button>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome to Notion Clone</h1>
    <div class="space-y-4">
      <div class="p-4 bg-white rounded shadow-md">
        <h2 class="text-lg font-semibold">üìå To-Do List</h2>
        <ul>
          <li><input type="checkbox" class="mr-2"> Learn HTML & CSS</li>
          <li><input type="checkbox" class="mr-2"> Build a Notion Clone</li>
          <li><input type="checkbox" class="mr-2"> Explore JavaScript</li>
        </ul>
      </div>

      <div class="p-4 bg-white rounded shadow-md">
        <h2 class="text-lg font-semibold">üìù Notes</h2>
        <p class="text-gray-700">This is a simple Notion-like UI created with Tailwind CSS.</p>
      </div>
    </div>
  </div>
</div>

<script>
  function addNote() {
    let noteInput = document.getElementById("noteInput");
    let notesList = document.getElementById("notesList");
    if (noteInput.value.trim() === "") return;

    let li = document.createElement("li");
    li.className = "p-2 bg-gray-100 rounded flex justify-between items-center";

    let span = document.createElement("span");
    span.textContent = noteInput.value;
    span.className = "flex-1 cursor-pointer";
    span.onclick = function () { editNote(span); };

    let deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.className = "bg-red-500 text-white px-2 py-1 rounded ml-2";
    deleteBtn.onclick = function () { notesList.removeChild(li); };

    li.appendChild(span);
    li.appendChild(deleteBtn);
    notesList.appendChild(li);
    noteInput.value = "";
  }

  function editNote(span) {
    let newText = prompt("Edit your note:", span.textContent);
    if (newText !== null) {
      span.textContent = newText;
    }
  }
</script>
</body>
</html>
